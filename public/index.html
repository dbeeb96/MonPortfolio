<script>
    document.addEventListener("DOMContentLoaded", function () {
        const targetElement = document.getElementById('auto-writer');
        const targetParagraph = document.getElementById('auto-writer-p');
        const textToWrite = "BABACAR DIAGNE";
        const textForParagraph = "ing√©nieur Logiciel";
        let index = 0;

        function writeText(element, text) {
            let localIndex = 0;

            function write() {
                if (localIndex < text.length) {
                    element.textContent += text.charAt(localIndex);
                    localIndex++;
                    setTimeout(write, 200); // Adjust the delay between letters (e.g., 200ms)
                } else {
                    // Reset the index and clear the content to repeat
                    localIndex = 0;
                    element.textContent = "";
                    setTimeout(write, 1000); // Adjust the delay before restarting (e.g., 1000ms)
                }
            }

            write();
        }

        writeText(targetElement, textToWrite);
        writeText(targetParagraph, textForParagraph);
    });
</script>
<script>
    // Show/hide the Go to Top button based on scroll position
    window.onscroll = function() {
        showGoToTopButton();
    };

    function showGoToTopButton() {
        var button = document.querySelector('.go-to-top-btn');
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            button.style.display = 'block';
        } else {
            button.style.display = 'none';
        }
    }

    // Smooth scroll to top
    function goToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
